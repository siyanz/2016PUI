---
layout: default
---
<div class="row post-title">
	<div class="col-md-2"></div>
	<div class="col-md-8">

	  	
	    <h1>{{ page.title }}</h1>
	    <br>
	    <p class="post-meta">Posted on: {{ page.date | date: "%B %-d, %Y" }}</p>
	    <p class="post-meta"><b>Due on: {{ page.dueDate | date: "%B %-d, %Y %I:%M %P" }}</b>
	    <hr>
	   
	  	<article class="blog-post-small blog-post-content">
	    	{{ content }}
	  	</article>
	  	
	  
	</div>
	<div class="col-md-2"></div>
</div>
